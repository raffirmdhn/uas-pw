          <div class="row">
            <div class="col-12">
              <!-- Default box -->
              <div class="card card-danger">
                <div class="card-header">
                  <h3 class="card-title">Edit Transaksi</h3>
                </div>
                <div class="card-body">
                  <!-- Date dd/mm/yyyy -->
                  <div class="form-group">
                    <label>Tanggal</label>

                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                      </div>
                      <input
                        value="2024-12-12"
                        type="date"
                        class="form-control"
                        data-inputmask-alias="datetime"
                        data-inputmask-inputformat="dd/mm/yyyy"
                        data-mask />
                    </div>
                    <!-- /.input group -->
                  </div>
                  <!-- /.form group -->

                  <!-- Date mm/dd/yyyy -->
                  <div class="form-group">
                    <label>Nama</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-users"></i></span>
                      </div>
                      <input type="text" class="form-control" value="Ucup" />
                    </div>
                    <!-- /.input group -->
                  </div>
                  <!-- /.form group -->

                  <!-- phone mask -->
                  <div class="form-group">
                    <label>Nopol: </label>

                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-stream"></i></span>
                      </div>
                      <input type="text" class="form-control" value="B23OAe" />
                    </div>
                    <!-- /.input group -->
                  </div>
                  <!-- /.form group -->

                  <!-- phone mask -->
                  <div class="form-group">
                    <label>Kategori</label>

                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-car"></i></span>
                      </div>
                      <select class="form-control">
                        <option value="motor">Motor</option>
                        <option value="minibus">Minibus</option>
                        <option value="mobil-lainnya">Mobil Lainnya</option>
                      </select>
                    </div>
                    <!-- /.input group -->
                  </div>
                  <!-- /.form group -->

                  <!-- IP mask -->
                  <div class="form-group">
                    <label>Keluhan:</label>

                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-question"></i></span>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        data-inputmask="'alias': 'ip'"
                        data-mask
                        value="Mogok" />
                    </div>
                    <!-- /.input group -->
                  </div>
                  <!-- /.form group -->
                  <div class="form-group">
                    <label>Layanan:</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-tools"></i></span>
                      </div>
                      <select class="form-control">
                        <option value="ServisRingan">Service Ringan</option>
                        <option value="ServiceSedang">Service Sedang</option>
                        <option value="ServiceBerat">Service Berat</option>
                      </select>
                    </div>
                    <!-- /.input group -->
                  </div>
                  <!-- /.form group -->
                  <a
                    href="admin-daftar-transaksi.html"
                    type="button"
                    class="btn btn-primary float-right"
                    style="margin-right: 5px">
                    <i></i> Done
